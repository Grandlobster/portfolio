<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .quiz-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .options button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #333;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .options button:hover {
      background: #d0d0ff;
      transform: scale(1.05);
    }
    .result {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quick Quiz</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Who did Aadesh gave Rose?",
        options: ["Riya", "Payal", "Manasi", "Srushti"],
        answer: "Srushti"
      },
      {
        question: "How many girlfriends did I have?",
        options: ["5", "0", "2", "3"],
        answer: "2"
      },
      {
        question: "What is my favourite",
        options: ["Amras", "Mastani", "Ice cream", "Dosa"],
        answer: "Dosa"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(index);
        optionsEl.appendChild(btn);
      });
      resultEl.style.display = "none";
    }

    function checkAnswer(selected) {
  const q = questions[currentQuestion];
  if (q.options[selected] === q.answer) {
    score++;
  }
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}


    function showResult() {
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      resultEl.style.display = "block";
      resultEl.innerHTML = `ðŸŽ‰ You scored <strong>${score}</strong> out of ${questions.length}!`;
    }

    loadQuestion();
  </script>
</body>
</html>
